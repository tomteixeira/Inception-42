

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    ports:
      - 443:443
    volumes:
      - wordpress_volume:/var/www/html
    restart: always
    networks:
      - inception
    depends_on:
      - mariadb
      - wordpress
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    restart: always
    volumes:
      - wordpress_volume:/var/www/html
    networks:
      - inception
    env_file : 
      - .env
    expose:
      - 9000
    depends_on:
      - mariadb
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb_test/.
    restart: always
    volumes:
      - mariadb_volume:/var/lib/mysql
    networks:
      - inception
    env_file : 
      - .env
    ports:
      - 3306:3306

volumes:
  mariadb_volume:
    driver: local
    driver_opts: 
      type: none
      o: bind
      device: /home/sylvain/data/db
  wordpress_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/sylvain/data/wordpress

networks:
  inception:
    name: inception
    driver: bridge
