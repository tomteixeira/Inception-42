version: '3.8'

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    ports:
      - 443:443
    volumes:
      - wordpress_volume:/var/www/html
    restart: always
    networks:
      - inception
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    restart: always
    volumes:
      - wordpress_volume:/var/www/html
    networks:
      - inception
    env_file : 
      - .env
    expose:
      - 9000
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    restart: always
    volumes:
      - mariadb_volume:/var/lib/mysql
    networks:
      - inception
    env_file : 
      - .env
    expose:
      - 3306

volumes:
  mariadb_volume:
    driver: local
    driver_opts: 
      type: none
      o: bind
      device: /home/toteixei/data/db
  wordpress_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/toteixei/data/wordpress

networks:
  inception:
    driver: bridge